<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>
<style>
    .gola{
        width: 100px;
        height: 100px;
        background: red;
        transition: width 3s, height 3s, border-radius 3s,background 3s;
    }

    .gola:hover{
        background-color: yellow;
        width: 300px;
        height: 300px;
        border-radius: 50%;
    }


</style>
<body>
    <div class="gola">

    </div>
</body>
</html>
